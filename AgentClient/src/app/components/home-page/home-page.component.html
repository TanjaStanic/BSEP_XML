 <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title"><b>My accommodationUnits</b></h3>


            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table id="lista" class="table table-hover">
              <thead>
               	<tr>
               	<th>Floor</th>  
            	<th>Number of room</th>
            	<th>Capacity</th>           	 	            	          	
           	 	<th>Size</th>
            	<th>Type</th>
            	<th>Default price</th>
            	<th></th>
            	</tr>
       		 </thead>
       		 <tbody>
                <tr *ngFor="let a of accUnits">
                <td>{{a.floor}}</td>            
                <td>{{a.numberOfRoom}}</td>
                <td>{{a.capacity}}</td>                
                <td>{{a.size}}</td>
                  <td>{{a.type}}</td>
                  <td>{{a.defaultPrice}}</td>                 
  
                </tr>
             </tbody>

              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
