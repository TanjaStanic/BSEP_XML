 <section class="content-header">

      <h1 class="profile-username text-Left">Sent messages</h1>
        <br/>
</section>
<div class="row">
     <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Read Mails</h3>
            </div>
            <!-- /.box-header -->
            <div  *ngFor="let mess of sentMessages" >
            
            <div class="box-body no-padding">
              <div class="mailbox-read-info">
                <h3>{{mess.title}}</h3>
                <h5>To: {{mess.userReceived.email}}
                  <span class="mailbox-read-time pull-right">{{mess.date}}</span></h5>
              </div>
              <!-- /.mailbox-controls -->
              <div class="mailbox-read-message">
                <p>{{mess.content}}</p>

              </div>
              <!-- /.mailbox-read-message -->
            </div>
            
            
            <!-- /.box-body -->

    

            </div>
            <!-- /.box-footer -->
          </div>
          <!-- /. box -->
        </div>
</div>
