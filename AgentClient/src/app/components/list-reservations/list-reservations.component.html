 <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title"><b>List of reservations</b></h3>


            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table id="lista" class="table table-hover">
              <thead>
               	<tr>
               	<th>ID</th>
            	<th>Start date</th>
            	<th>End date</th>  
            	<th>Total price</th>           	 	            	          	
           	 	<th>Reservation status</th>
            	<th>Reservation rating</th>
            	<th>Change status</th>
            	</tr>
       		 </thead>
       		 <tbody>
                <tr *ngFor="let r of reservations">
                <td>{{r.id}}</td>                
                   <td>{{r.startDate}}</td> 
                    <td>{{r.endDate}}</td> 
                     <td>{{r.totalPrice}}</td> 
                     <td>{{r.reservationStatus}}</td>
                     <td>{{r.reservationRating}}</td>
                     <td>
                     <select  [(ngModel)] = "newStatus"  name="resStatus" id="agents" >
         	    		<option   value="cancelled">cancelled</option>
         	    		<option   value="confirmed">confirmed</option>
         	    		<option   value="arrived">arrived</option>
        			</select>
        			<button class="btn btn-default btn-md" id="sdfs" (click)="change(r.id)">Allocate</button>
        		
                     </td>       
                </tr>
             </tbody>

              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
