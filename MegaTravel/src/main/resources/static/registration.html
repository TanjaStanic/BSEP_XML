        <!-- Main content area -->
        <main class="container">
            <div class="row">
                
                <!-- Main content -->
                <div class="col-sm-8" ng-controller="registrationController">
                    <article>
                     <h3>Registration</h3>
					<form name="myForm">
                        <fieldset>
                            <div class="form-group">
                                <label>First Name:</label>
                                <input type="text" class="form-control" ng-model="firstName" ng-minlength="2"
		                		 ng-maxlength="30" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name:</label>
                                <input type="text" class="form-control" ng-model="lastName" ng-minlength="2"
		                		 ng-maxlength="30" required>
                            </div>

                            <div class="form-group">
                                <label>Email address:</label>
                                <input type="email" class="form-control" ng-model="email" name="email" aria-describedby="emailHelp"  required>
                            	<div class="alert alert-danger" role="alert" ng-if="!email.valid && email.touched">
                          			Morate uneti email!
                        		</div>
                            </div>
 							
 							<div class="form-group">
                                <label>Password: </label>
                                <input type="password" class="form-control" ng-model="password" 
                                 ng-minlength="8"
		                		 ng-maxlength="30"
		                		 name="password" required>
                           	<div class="alert alert-danger" role="alert" ng-if="!password.valid && password.touched">
                          			Morate uneti lozinku!
                        	</div>
                            </div>
 
                            <button type="submit" class="btn btn-primary" ng-click="registrationClick()">Sing up</button>
                        </fieldset>
					</form>
                    </article>
                </div>    
            </div> 
        </main>
