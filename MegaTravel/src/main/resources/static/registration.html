        <!-- Main content area -->
        <main class="container">
            <div class="row">
                
                <!-- Main content -->
                <div class="col-sm-8" ng-controller="registrationController">
                    <article>
                     <h3>Registration</h3>

                        <fieldset>
                            <div class="form-group">
                                <label>First Name:</label>
                                <input type="text" class="form-control" ng-model="firstName" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name:</label>
                                <input type="text" class="form-control" ng-model="lastName" required>
                            </div>

                            <div class="form-group">
                                <label>Email address:</label>
                                <input type="email" class="form-control" ng-model="email" aria-describedby="emailHelp"  required>
                            </div>
 							
 							<div class="form-group">
                                <label>Password: </label>
                                <input type="password" class="form-control" ng-model="password"  required>
                            </div>
 
                            <button type="submit" class="btn btn-primary" ng-click="registrationClick()">Sing up</button>
                        </fieldset>

                    </article>
                </div>    
            </div> 
        </main>
