        <!-- Main content area -->
        <main class="container">
            <div class="row">
                
                <!-- Main content -->
                <div class="col-sm-8" ng-controller="registrationController">
                    <article>
                     <h3>Registracija</h3>

                        <fieldset>
                            <div class="form-group">
                                <label>First Name:</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name:</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                            </div>

                            <div class="form-group">
                                <label>Email address:</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email" required>
                            </div>
 							
 							<div class="form-group">
                                <label>Password: </label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
 
                            <button type="submit" class="btn btn-primary" ng-click="registrationClick()">Registruj se</button>
                        </fieldset>

                    </article>
                </div>    
            </div> 
        </main>
