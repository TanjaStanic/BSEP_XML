        <!-- Main content area -->
        <main class="container" >
            <div class="row">
                
                <!-- Main content -->
                <div class="container" id = "field" ng-controller="loginController">
                <form method="post" class="loginForm" > 
                        <fieldset>
                            <div class="form-group">
                                <label>Email address:</label>
                                <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Enter your email" required>
                            </div>
 							
 							<div class="form-group">
                                <label>Password: </label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
 
			             <button type="submit" id="confirmBtn" class="btn btn-default btn-lg">Log in</button>
                        </fieldset>

                </div>    
            </div> 
        </main>
