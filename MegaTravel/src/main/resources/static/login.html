        <!-- Main content area -->
        <main class="container" >
            <div class="row">
                
                <!-- Main content -->
                <div class="col-sm-8" ng-controller="loginController">
                       <article>
                       <h3>Log in</h3>
                       <form name="myForm">
                       <fieldset>
                            <div class="form-group">
                                <label>Email address:</label>
                                <input required type="email" class="form-control" ng-model="mail"  name="email" placeholder="Enter your e-mail">
                      
                            	<div class="alert alert-danger" role="alert" ng-if="email.valid && mail.touched">
                          			Morate uneti email!
                        		</div>
                            </div>
 							
 							<div class="form-group">
                                <label>Password: </label>
                                <input type="password" class="form-control" placeholder="Enter password" 
		                                name="password" required 
		                                ng-model="password"
		                                minlength="5"
		                				maxlength="30">
                            	<div class="alert alert-danger" role="alert" ng-if="!password.valid && password.touched">
                          			Morate uneti lozinku!
                        		</div>
                            </div>
                             <button type="submit" class="btn btn-primary" ng-click="loginClick()">Sing in</button>

                        	<br/>
                            <a href="#/registration" title="Registracija" >New to MegaTravel? Create an account.</a>
                        
                        </fieldset>
                        </form>
					</article>
                </div>    
            </div> 
        </main>
