<main class="container">
            <div class="row" ng-controller="generateController">
                
                <!-- Main content -->
                <div class="col-sm-8">
                
                <h3>Delete cetificate</h3>
                <fieldset>
                <form name="myForm" novalidate>
					<div class="form-group">
						<div class="form-group">
							<label>Serial number:</label> <input type="text" name="ser"
								ng-Model="serial" style="width: 526px;" class="form-control"
								placeholder="Serial number" />
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-success"
								ng-disabled="myForm.$invalid" ng-Click="delCertificate(serial)">Send</button>
						</div>
						<div class="form-group">
								{{status}}
						</div>
				</form>
                </fieldset>          
                </div>
             </div>
</main>
