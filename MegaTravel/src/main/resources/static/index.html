<!DOCTYPE html>
<html>
<head>
<title>Mega Travel</title>

<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <!-- Main CSS --> 
        <link rel="stylesheet" href="css/style.css">

        <!-- Font Awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

		<!-- Links for angularjs -->
		<meta content="application/json"/>
		<script src="js/angular.js"></script>
		<script src="js/angular-route.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/toast.js"></script>
		<script type="text/javascript" src="angularjs/app.js"></script>
		<script type="text/javascript" src="angularjs/controller.js"></script>
		<script type="text/javascript" src="angularjs/factory.js"></script>
</head>
<body ng-app="bespApp" >
	<!-- Header -->
        <div class="header-wrap d-none d-md-block">
            <div class="container">
                <div class="row">
                    
                    <!-- Left header box -->
                    <header class="col-6 text-left">
                        <h1><span>Mega</span>Travel</h1>
                    </header>  
                </div>
            </div>
        </div>
        
        <!-- Main navigation -->
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="container" ng-controller="generateController">

				<!-- Company name shown on mobile -->
                <a class="navbar-brand d-md-none d-lg-none d-xl-none" href="#"><span>Mega</span>Travel</a>

                <!-- Mobile menu toggle -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Main navigation items -->
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>

                        <li id="admimSettings1" class="nav-item">
                                    <a class="nav-link" href="/certificate" role="button" aria-haspopup="true" aria-expanded="false">Generisanje certifikata</a>                                
                        </li>


                        <li id="admimSettings2" class="nav-item">
                                <a class="nav-link" href="#">Search</a>
                        </li>

                        <li id="admimSettings3" class="nav-item">
                                <a class="nav-link" href="#">Check status</a>
                        </li>
                    </ul>
                    
                    <form class="form-inline header-search-form my-2 my-lg-0">
                        <input id="username" class="form-control mr-sm-2" type="text"  placeholder="Enter username" ng-model="userName">
                        <input id="password" class="form-control mr-sm-2" type="password"  placeholder="Enter password" ng-model="password" >
                        
                        <button id = "loginButton" class="btn btn-secondary my-2 my-sm-0" type="submit" ng-click="loginClick()">Prijavi se</button>
                        
                    </form>
                    <form class="form-inline header-search-form my-2 my-lg-0">

                        <button id = "logoutButton" class="btn btn-secondary my-2 my-sm-0" type="submit" ng-click="logoutClick()">Odjavi se</button>
                        
                    </form>
                    
                </div>
                
                
                
            </div>
        </nav>
        <div ng-view></div>
</body>
</html>
