      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title"><b>Certificates</b></h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table id="lista" class="table table-hover">
                <tr *ngFor="let u of users"><td>{{u.name}} {{u.lastname}}</td><td>{{u.email}}</td><td *ngIf="u.certificated">
               <button class="btn btn-default	btn-md" id="revoke{{u.id}}" (click)="revokeCertificate(u.id)">Revoke</button></td>
               <td *ngIf="u.certificated"><button class="btn btn-default	btn-md">Connect</button></td>
               <td *ngIf="u.certificated"><button class="btn btn-default	btn-md" (click)="validate(u.id)">Validate</button></td>
               <td *ngIf="!u.certificated">Revoked!</td>
                </tr>

              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
