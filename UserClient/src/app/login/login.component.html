<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>User</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form method="post" class="loginForm" (submit)="loginUser()">
      <div class="form-group has-feedback">
        <input required type="email" [(ngModel)]="user.email" #email="ngModel" id="mail" name="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input required type="password" [(ngModel)]="user.password" #password="ngModel" id="password" name="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <!-- >label>
               <div class="alert alert-danger" *ngIf="!password.valid && password.touched"> Password is required! </div>    
               <div class="alert error" [innerHTML]="htmlStr" ></div>
                       </label-->
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block btn-flat" type="submit" id="confirmBtn">Sign In</button>
          
         
        </div>

        <!-- /.col -->
      </div>
    </form>

    <a routerLink="/register" class="text-center">Register a new membership</a>
  </div>
  <!-- /.login-box-body -->
</div>
