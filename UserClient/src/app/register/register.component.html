
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>User</b>LTE</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

    <form class="registration" (submit)="registerUser()" method="post">
      
      <div class="form-group has-feedback">
        <input type="text" class="form-control"  [(ngModel)] = "user.firstName" #name1= "ngModel" name="firstName"  placeholder="First name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
       <div class="form-group has-feedback">
        <input type="text" class="form-control" [(ngModel)] = "user.lastName" #lastname="ngModel" name="lastName" placeholder="Last name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input type="email" class="form-control" [(ngModel)]="user.email" #email="ngModel" name="email" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" [(ngModel)]="user.password" #password="ngModel" name="password" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" [(ngModel)]="user.password" #password="ngModel" name="password" placeholder="Retype password">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
         <div class="form-group has-feedback">
            <input type="text" class="form-control" [(ngModel)]="address.street" name="street" id="street" [ngModelOptions]="{standalone: true}" placeholder="Street" required>
        	<span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
        </div >
        <div class="form-group has-feedback"> 
        	<input type="number" class="form-control" [(ngModel)]="address.number" name="number" id="streetNumber" [ngModelOptions]="{standalone: true}" placeholder="Street number" min="1">
        	<span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
         </div>
         <div class="form-group has-feedback"> 
         	<input type="text" class="form-control" [(ngModel)]="address.city" name="city" id="city" [ngModelOptions]="{standalone: true}" placeholder="City" required>
        	<span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
         </div>
         <div class="form-group has-feedback">
         	<input type="text" class="form-control" [(ngModel)]="address.country" name="country" id="country" [ngModelOptions]="{standalone: true}" placeholder="Country" required>
        	<span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
        </div>
  	  <div class="form-group row" [hidden]="hideError">
        <div class="col-xs-6">	
          <div class="alert alert-danger" >
            <label> {{errorMessage}} </label>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit"  id="submit"  class="btn btn-primary btn-block btn-flat pull-right">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a href="login" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="../../assets/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../assets/plugins/iCheck/icheck.min.js"></script>
