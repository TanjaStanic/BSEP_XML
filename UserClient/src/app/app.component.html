<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a href="index2.html" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>A</b>LT</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>HOME</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- Messages: style can be found in dropdown.less-->

          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="assets/dist/img/Admin.png" class="user-image" alt="User Image">
              <span class ="visible" id="loginButton" [hidden]="logged"><a routerLink="login">SING IN</a></span>
              <span class="hidden-xs" id="logoutButton" (click)="logOutUser()" [hidden]="notLogged" ><a routerLink="logout">SING OUT</a></span>
              
            </a>
          </li>
          <!-- Control Sidebar Toggle Button -->
          <li>
            <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="assets/dist/img/Admin.png" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>Home page</p>
        </div>
      </div>
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">

      </form>
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>
        <li class="active" [hidden]="notLogged">
          <a href="#">
            <i class="fa fa-dashboard" ></i> <span [hidden]="notLogged">Home</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
        </li>
        <li class="treeview" [hidden]="notLogged">
          <a href="#">
            <i class="fa fa-dashboard"></i> <span [hidden]="notLogged"><a routerLink="addAgents">Agents</a></span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
        </li>
         <li class="treeview" [hidden]="notLogged">
          <a href="#">
            <i class="fa fa-dashboard"></i> <span [hidden]="notLogged">Users</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
        </li>
        
        <li class="treeview" [hidden]="notLogged">
          <a href="#">
            <i class="fa fa-dashboard"></i> <span [hidden]="notLogged"><a routerLink="comments">Comments</a></span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
        </li>
        
        <li class="treeview" [hidden]="notLogged">
          <a href="#">
            <i class="fa fa-dashboard"></i> <span >Accommodation</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
        </li>
        
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
    <router-outlet></router-outlet>
    
      <!-- /.row (main row) -->

    </section>
    <!-- /.content -->
  </div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Create the tabs -->
    <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
      <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
      <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
    </ul>
    <!-- Tab panes -->
  </aside>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
  
  <div class="jumbotron" id ="searchHotel">
    <div class="container" id="kont">
       <div class="row" id="kontrow">
       <div class="booking-form">
         <div class="form-header">
           <h2>Find hotel</h2>
         </div>
         <form>
           <div class="row">
              <div class="col-md-6">
                    <div class="form-group">
                      <input class="form-control" [(ngModel)]="searchForm.city" #city="ngModel" name="city" type="text" required placeholder="Enter city">
                        <span id="errorCity"></span>
                    </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" [(ngModel)]="searchForm.numberOfPeople" min="1" #numPeople="ngModel" name="numPeople" type="number" required placeholder="Enter number of people">
                  </div>
            </div>
           </div>
          <div class = "row">
              <div class="col-md-6">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"> <i class="glyphicon glyphicon-calendar"></i></span>
                    <input class="form-control" type="date" [(ngModel)]="searchForm.startDate" #startDate="ngModel" name="startDate" required="required" data-placeholder="Check in">
                    <span id="errorStart"></span>                    
                  </div>
                </div>
              </div>
            <div class="col-md-6">
              <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                      <input class="form-control" type="date" [(ngModel)]="searchForm.endDate" #endDate="ngModel" name="endDate" required="required"  data-placeholder="Check out">
                      <span id="errorEnd"></span>
                    </div>
                </div>
            </div>
          </div>
          <div class = "row">
              <div class="col-md-6">
                  <div class="form-group">
                      <div class="input-group">
                        <label> Type </label>
                        <select name="roomType" id="roomType"  [(ngModel)]="searchForm.type" class="form-control" >
                            <option  value="BandB">Bed and breakfast</option>
                            <option  value="Hotel">Hotel</option>
                            <option  value="Apartment">Apartment</option>
                        </select> 
                      </div>
                  </div>
              </div>
            <div class="col-md-6">
              <div class="form-group">
                    <div class="input-group">
                        <label>Number of stars</label>
                        <input id="numStars" class="form-control" type="number" max="5" [(ngModel)]="searchForm.stars" #stars="ngModel" name="stars" required="required">
                     
                    </div>
                </div>
            </div>
          </div>
          <div class = "row">
            
            <div class="col-md-4">
                <div class="form-group">
                      <div class="input-group">
                        <label>Max distance</label>
                        <input id="numPeople" class="form-control" type="number"  [(ngModel)]="searchForm.distance" #distance="ngModel" name="distance" required="required">
                      </div>
                  </div>
              </div>

              <div class="col-md-2">
              </div>
              <div class="col-md-6">
                <label>Additional services</label>
                <div class="form-control" id="grupa" >
                  <div>
                  <label class="checkbox-block">
                      <input type="checkbox"  name="parking" [(ngModel)]="parkingLot"> parking
                  </label>
                  </div>
                  <div>
                  <label class="checkbox-block">
                      <input type="checkbox"  name="wifi" [(ngModel)]="wifi"> wifi
                  </label>
                  </div>
                  <div>
                      <label class="checkbox-block">
                          <input type="checkbox"  name="pf" [(ngModel)]="pet"> Pet friendly
                      </label>
                  </div>
                  <div>
                      <label class="checkbox-block">
                          <input type="checkbox"  name="bt" [(ngModel)]="bathroom"> Private bathroom
                      </label>
                  </div>
                  <div>
                      <label class="checkbox-block">
                          <input type="checkbox"  name="tv" [(ngModel)]="tv"> TV
                      </label>
                  </div>
                  <div>
                      <label class="checkbox-block">
                          <input type="checkbox"  name="kitchen" [(ngModel)]="kitchen"> Kitchen
                      </label>
                  </div>
                </div>
              </div>
            
          </div>
        
      <div class = "row">
        <div class="col-md-12">
            <div class="form-btn">
            <button type="button"  (click)="findHotels()" class="btn  btn-lg">Search</button>
            </div>
          </div>
       </div>
        </form>
       </div>
       </div>
   </div>
    
  </div>
  
</div>
</body>
